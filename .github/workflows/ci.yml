name: Build and Test

on:
   pull_request:
      branches:
         - main
   push:
      branches:
         - main

jobs:
   build:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout repository
           uses: actions/checkout@v4

         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
              node-version: "22.x"

         - name: Install dependencies
           run: npm i

         - name: ESLint
           run: npm run lint

         - name: Run build
           run: npm run build
